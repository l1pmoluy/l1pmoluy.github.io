<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友链 | 我的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .friend-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .friend {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 180px;
            text-align: center;
            transition: transform 0.2s;
        }
        .friend:hover {
            transform: scale(1.05);
        }
        .friend img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .friend a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>友链</h1>
        <div class="friend-list" id="friendList"></div>
    </div>

    <script>
        const friends = [
            { name: "Alice", url: "https://alice.com", avatar: "https://via.placeholder.com/80" },
            { name: "Bob", url: "https://bob.com", avatar: "https://via.placeholder.com/80" },
            { name: "Charlie", url: "https://charlie.com", avatar: "https://via.placeholder.com/80" }
        ];

        const friendList = document.getElementById("friendList");
        friends.forEach(friend => {
            const friendDiv = document.createElement("div");
            friendDiv.className = "friend";
            friendDiv.innerHTML = `
                <img src="${friend.avatar}" alt="${friend.name}">
                <a href="${friend.url}" target="_blank">${friend.name}</a>
            `;
            friendList.appendChild(friendDiv);
        });
    </script>
</body>
</html>
